{% extends 'base.html' %}
{% block content %}

            <h1 class="text-center display-4 mt-4">Editar usuario</h1>
    <form method="POST" action="{{ url_for('edit',id=user.id) }}?_method=PATCH">


  <div class="mb-3 row">
    <label for="inputFN" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" name="first_name" id="inputFN" value="{{ user.first_name }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputLN" class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" name="last_name" id="inputLN" value="{{ user.last_name }}">
    </div>
  </div>

      <div class="mb-3 row">
    <label for="inputPN" class="col-sm-2 col-form-label">Numero telefonico</label>
    <div class="col-sm-10">
      <input type="number" name="phone" id="inputPN" value="{{ user.phone }}">
    </div>
  </div>
           <button  type="submit" value="edit users" class="btn btn-success text-center mt-4">Editar usuario</button>

    </form>
{% endblock %}
